<div class="mat-app-background app-wrapper">

  <main>

    <div class="button-block">
      <button mat-raised-button color="primary" (click)="ping()" >Ping</button>
    </div>

    <div class="table-block">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Host Column -->
        <ng-container matColumnDef="host">
          <th mat-header-cell *matHeaderCellDef>Host</th>
          <td mat-cell *matCellDef="let element">{{element.host}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="req_host">
          <th mat-header-cell *matHeaderCellDef>Req host</th>
          <td mat-cell *matCellDef="let element">{{element.req_host}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="req_ip">
          <th mat-header-cell *matHeaderCellDef>Req ip</th>
          <td mat-cell *matCellDef="let element">{{element.req_ip}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{element.date | date:'medium' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

  </main>

</div>
